<!DOCTYPE html>
{% if page.lang %}
<html lang="{{ page.lang }}">
{% else %}
<html lang="en">
{% endif %}
{% include head.html %}

<body>
    {% include header.html %}
    {% unless page.hide_hero %}
    {% include hero.html %}
    {% endunless %}
    <section class="section main d-flex">
        {{ content }}
    </section>
    {% unless page.hide_footer %}
    {% include footer.html %}
    {% endunless %}
    {%- include footer-scripts.html -%}
</body>

</html>
